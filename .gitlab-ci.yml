variables:
  CLUSTER_NAME: iowa-a
  CONFIG_REPO: git@github.com:mozmeao/www-config
  CONFIG_BRANCH: master

stages:
  - build
  - update-config
  - deploy

build:
  stage: build
  only:
    - master
    - stage
    - prod
  tags:
    - oregon-b-shell
  script:
    - make clean build-ci
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock_test docker/bin/push2dockerhub.sh
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock_assets docker/bin/push2dockerhub.sh
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock_code docker/bin/push2dockerhub.sh
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock_build docker/bin/push2dockerhub.sh
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock docker/bin/push2dockerhub.sh
    - bin/upload-staticfiles.sh

build-test:
  stage: build
  only:
    - run-integration-tests
  tags:
    - oregon-b-shell
  script:
    - make clean build-ci
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock_test docker/bin/push2dockerhub.sh
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock docker/bin/push2dockerhub.sh

.update-config:
  stage: update-config
  tags:
    - oregon-b-shell
  script:
    - bin/update_config.sh

dev:
  extends: .update-config
  only:
    - master
  variables:
    NAMESPACE: bedrock-dev

stage:
  extends: .update-config
  only:
    - stage
  variables:
    CLUSTERS: iowa-a
    NAMESPACE: bedrock-stage

test:
  extends: .update-config
  only:
    - run-integration-tests
  variables:
    CLUSTERS: oregon-b
    NAMESPACE: bedrock-test

prod:
  extends: .update-config
  only:
    - prod
  variables:
    CLUSTERS: frankfurt iowa-a
    NAMESPACE: bedrock-prod

demo_app:
  stage: deploy
  tags:
    - oregon-b-shell
  environment:
    name: $CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.demos.moz.works/
    on_stop: stop_demo_app
  only:
    - /^demo/.+$/
  except:
    - tags
  script:
    - make clean build-ci
    - FROM_DOCKER_REPOSITORY=mozorg/bedrock_demo docker/bin/push2dockerhub.sh
    - docker/bin/push2dokku.sh

stop_demo_app:
  stage: deploy
  tags:
    - oregon-b-shell
  variables:
    GIT_STRATEGY: none
  environment:
    name: $CI_COMMIT_REF_NAME
    action: stop
  when: manual
  script:
    - ssh -t dokku-demos -- --force apps:destroy "$CI_ENVIRONMENT_SLUG"
